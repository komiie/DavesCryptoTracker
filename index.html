<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daves Crypto Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Något fel med CSSen och bodyn... -->
        <div id="navbar">
            <img src="Headerpic.png" id="headerpic" alt="cryptotracker-pic" srcset="" />
            <!-- <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js%22%3E</script>
              < id="coinmarketcap-widget-marquee" coins="1,1027,2010,6636,3513,5994,5426,52,3783,5805,1082,3220,4172,7080,3890,2496" currency="SEK" theme="light" transparent="false" show-symbol-logo="true">  -->
            <input type="submit" id="submitbutton" value="Show me the money">
            <table class="crypto-table"> <tr> 
              <th>Rank</th>
             <th>Logo</th>
              <th>Name</th>
              <th>Current price</th>
              <th>All time high</th>
              <th>Total supply</th>
          </tr>
         </table>

         <form id="cryptoform">
          <h1>Want free Bitcoins?! Register here!</h1>
          <h3>DISCLAIMER: Not scam free though.</h3>
      
              <div >
                  <action action="" method="POST">
              <!-- om du har Label - kan du köra id och isf kan man klicka/markera på labeln typ Namn och så markeras 
              value=för att man ska skicka samma info till DBen-->
                      <input type="text" id="firstname" name="firstname" placeholder="Firstname" required>
      
                      <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
      
                      <input type="email" id="email" name="email" id="Email" placeholder="Email" required>
                      
                      <label for="pkey">Private key</label>
                      <input type="pkey"> <br><br>
                      <label for="USD">USD</label>
                      <input type="number" id="number" name="" required> 
                  <br><br>
      
                      <label for="Gender" id="gender">Gender:</label> <br>
                      <input type="radio" id="male" name="gender" value="male">
                      <label for="male">Male</label>
      
                      <input type="radio" id="female" name="gender" value="female">
                      <label for="female">Female</label>
      
                      <input type="radio" id="cyborg" name="gender" value="cyborg">
                      <label for="cyborg">Cyborg</label>
              </div >
                      <br>
                      <label for="crypto">Choose your coin:</label>
                      <select name="crypto" id="crypto">
                      <option value="checked">Let's get rich now bro!</option>
                      </select>
              
                      <br>
              <label for="comment"><br>How much and to which address?</label><br>
              <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Please send us our username, password, private keys and we'll take care of the rest">
          </textarea>
      
      
              <br><br>
              <input type="checkbox" id="terms" name="terms"></input>
              <label for="terms">Do you agree on my terms?</label> <br>
      
      
              <input type="submit" value="Send">
              
          </form>


        </div>
        <!-- remove searchfield, click + display coins -->
      


    <script src="main.js"></script>
  </body>
</html>
