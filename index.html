<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daves Crypto Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <container class="container">
    
    <script id="widget" type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script><div id="coinmarketcap-widget-marquee" coins="1,1027,5426,2010,52,1082,3513,6636,6783" currency="USD" theme="light" transparent="false" show-symbol-logo="true"></div>
    
        <div id="navbar">
          
            <img src="Headerpic.png" id="headerpic" alt="cryptotracker-pic" srcset="" />
            <input type="submit" id="submitbutton" value="Show me the money">
            
            <table class="crypto-table"> <tr> 
              <th id="rank">Rank</th>
              <th id="logo">Logo</th>
              <th id="name">Name</th>
              <th id="marketcap">Market Cap</th>
              <th id="price">Current price</th>
          </tr>
         </table>

         <form id="cryptoform">
          <h1>Want free coins?! Register here!</h1>
          <h3>DISCLAIMER: Not scam free though.</h3>
          <div class="cryptotable">

          </div>
              <div >
                  <action action="" method="POST">
              <!-- om du har Label - kan du köra id och isf kan man klicka/markera på labeln typ Namn och så markeras 
              value=för att man ska skicka samma info till DBen-->
                      
                      <label for="pkey">Private key</label>
                      <input type="pkey"> <br><br>
                      <label for="USD">Value</label>
                      <input type="number" id="number" name="" required> 
                  <br><br>
      
                      
              </div >
                      <br>
                      <label for="crypto">Choose your coin:</label>
                      <select name="crypto" id="cryptodropdown">
                      <option value="checked">Let's get rich bro, chose your coin!</option>
                      </select>
              
                      <br>
              <label for="comment"><br>Motivation letter</label><br>
              <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Tell us why we should pick as for the winner">
          </textarea>
      
      
              <br><br>
              <input type="checkbox" id="terms" name="terms"></input>
              <label for="terms">Do you agree on my terms?</label> <br>
      
      
              <input type="submit" value="Send" id="sendBTN">
              
          </form>


        </div>
        <!-- remove searchfield, click + display coins -->
      


      </container>
    <script src="main.js"></script>
  </body>
</html>
